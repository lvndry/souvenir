{% extends 'layout.html' %}
{% block nav %}

<nav class="nav">
  <a class="nav-link active" href="all.html">All your memories</a>
  <a class="nav-link" href="new.html">Save a memory</a>
</nav>

{% enddblock %}
{% block main %}
<main class="container">
  <div class="row">
    <h1>I'll remember your memories for you</h1>
    <form class="col-sm-8">
      <div class='col-sm-8'>
        <div class="form-group row">
          <label for="date" class="col-form-label">Date and time</label>
          <div class="col-10">
            <input type="date" class="form-control" id="date" value="" data-date-format="dd/mm/yyyy">
          </div>
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="souvenir"></label>
    <textarea class="form-control" id="souvenir" rows="3" col="20" placeholder="Feel free to type what you want..." required></textarea>
  </div>

  <label class="custom-file">
    <input type="file" class="custom-file-input" id="file">
    <span class="custom-file-control"></span>
  </label>
  <div class="form-group">
    <button type="button" class="btn btn-primary" id="submit">Submit</button>
  </div>
  </form>
  </div>
  <script type="text/javascript" src="../static/index.js"></script>
</main>
{% endblock %}
