{% extends 'layout.html' %} {% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %} {% block nav %}

<nav class="nav">
  <h3>Souvenirs</h3>
  <a class="nav-link" href="/">Home</a>
  <a class="nav-link" href="/memory/show/all">All your memories</a>
  <a class="nav-link" href="/memory/new">Save a memory</a>
</nav>

{% endblock %} {% block main %}
<main class="container">
  <h1>I'll remember your memories for you</h1> .
  <div class="container-fluid">
    <div class="row">
      <form class="col-lg-8">

        <div class="form-group">
          <input type="text" class="form-control input" id="title" placeholder="Give a name to this memory" required>
        </div>

        <div class="form-group">
          <label for="souvenir"></label>
          <textarea class="form-control" id="souvenir" rows="3" col="50" placeholder="Feel free to describe this memory how you felt and what was its impact in your life" required></textarea>
        </div>

        <div class="form-group">
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="form-group row file">
          <label class="custom-file">
          <input type="file" class="custom-file-input form-control" id="file">
          <span class="custom-file-control"></span>
        </label>
        </div>

        <div class="form-group sender">
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</main>
{% endblock %}
